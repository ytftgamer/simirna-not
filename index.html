<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Simirnaâ€™ya AÅŸk Mektubu</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: #f06292;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: float 2s ease-in-out infinite;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .envelope::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 50%;
      background: #f48fb1;
      top: 0;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .letter {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 90%;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      color: #d14a7d;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }

    #noBtn {
      background-color: #aaa;
      color: white;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #d14a7d;
      display: none;
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope">
    ðŸ’Œ
  </div>

  <div class="letter" id="letter">
    <h2>Simirna, bir ÅŸey soracaÄŸÄ±m... ðŸ’˜</h2>
    <p>Benimle Ã§Ä±kar mÄ±sÄ±n?</p>
    <div class="buttons">
      <button id="yesBtn" class="btn">Evet</button>
      <button id="noBtn" class="btn">HayÄ±r</button>
    </div>
    <div id="result">Yaaaaa! ðŸ’– Seni Ã§ok seviyorum!</div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const result = document.getElementById('result');

    envelope.addEventListener('click', () => {
      envelope.style.display = 'none';
      letter.style.display = 'flex';
    });

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
    });

    noBtn.addEventListener('click', () => {
      let noSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
      let yesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);

      if (noSize > 6) {
        noBtn.style.fontSize = (noSize - 2) + 'px';
        noBtn.style.padding = (parseFloat(noBtn.style.padding || 15) - 1) + 'px ' + (parseFloat(noBtn.style.paddingRight || 30) - 2) + 'px';
        yesBtn.style.fontSize = (yesSize + 2) + 'px';
        yesBtn.style.padding = (parseFloat(yesBtn.style.padding || 15) + 1) + 'px ' + (parseFloat(yesBtn.style.paddingRight || 30) + 2) + 'px';
      }
    });
  </script>

</body>
</html>
